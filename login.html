<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- log -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="xitong">
        <div class="xitong-box"></div>
        <!-- 登录 -->
        <div class="denglu">
            <!-- 表单 -->
            <form class="layui-form" id="denglu_bd">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|mima" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="denglu"><ins>没有账号?点此处去注册账号</ins></a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="zhuce">
            <!-- 表单 -->
            <form class="layui-form" id="zhuce_bd">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|mima" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|mima|queren" placeholder="请确认密码"
                        autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <!-- 去登录 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="zhuce"><ins>已有账号?点此处去登录账号</ins></a>
                </div>
            </form>
        </div>

    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
